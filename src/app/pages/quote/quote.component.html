<div class="container d-flex flex-column justify-content-center align-items-center">
  <div class="homepage-table">
    <div class="table-head">
      <span class="table-title">Quotes</span>
    </div>
    <div class="table-body">
      <div class="tbody-background">
        <ng-container *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <div class="odd-column"></div>
          <div class="even-column"></div>
        </ng-container>
      </div>
      <div class="tbody-content" *ngFor="let item of quotes">
        <div class="d-flex align-items-center">
          <span class="quote-availability">{{item.availability}}</span>
          <span class="quote-type">{{item.type}}</span>
          <span class="quote-status">{{item.status}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
