<div class="homepage-view row d-flex justify-content-center">
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="homepage-table">
      <div class="table-head">
        <span class="table-title">Quotes</span>
        <button class="new-table-button">New Quotes</button>
        <button class="new-table-button-small"><span>New</span></button>
      </div>
      <div class="table-body">
        <div class="tbody-background">
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
        </div>
        <div class="tbody-content" *ngFor="let item of quotes">
          <div class="d-flex justify-content-center align-items-center">
            <span>Quote {{item.number}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="homepage-table">
      <div class="table-head">
        <span class="table-title">Submitted Applications</span>
        <button class="new-table-button">New Applications</button>
        <button class="new-table-button-small"><span>New</span></button>
      </div>
      <div class="table-body">
        <div class="tbody-background">
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
        </div>
        <div class="tbody-content">
          <div class="tbody-content" *ngFor="let item of submittedApplications">
            <div class="d-flex justify-content-center align-items-center">
              <span>Application {{item.number}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-4">
    <div class="homepage-table">
      <div class="table-head">
        <span class="table-title">Processed Applications</span>
      </div>
      <div class="table-body">
        <div class="tbody-background">
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
          <div class="odd-column"></div>
          <div class="even-column"></div>
        </div>
        <div class="tbody-content">
          <div class="tbody-content" *ngFor="let item of processedApplications">
            <div class="d-flex justify-content-center align-items-center">
              <span>Applications {{item.number}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
