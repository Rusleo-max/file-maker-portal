<div class="container">
  <form class="mt-5" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone</label>
      <input id="phoneNumber" type="phoneNumber" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="conform-password">Confirm Password</label>
      <input id="conform_password" type="password" class="form-control" formControlName="conform_password">
    </div>
    <div class="d-flex flex-column">
      <!--      <button class="btn btn-primary mb-3" (click)="login()">Login</button>-->
      <!--      <button class="btn btn-primary mb-3" (click)="stop()">Stop</button>-->
      <button class="btn btn-success">Sign Up</button>
      <!--      <a routerLink="/forgot-password">Forgot Password</a>-->
    </div>
  </form>
</div>
