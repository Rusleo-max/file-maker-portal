<h1 class="mb-5">Reset Password</h1>
<form class="mt-5"  [formGroup]="resetPasswordForm">
  <div class="form-group">
    <label for="password">New Password
      <span class="required-value">*</span>
    </label>
    <input id="password" type="password" class="form-control" formControlName="password">
  </div>

  <div class="form-group">
    <label for="confirm">Confirm Password
      <span class="required-value">*</span>
    </label>
    <input id="confirm" type="password" class="form-control" formControlName="confirm">
  </div>

  <div class="d-flex flex-column mt-5">
    <button class="btn btn-primary mb-3 badge-pill btn-has-spinner" (click)="resetPassword()" [disabled]="isLoading || resetPasswordForm.invalid">
      <app-spinner *ngIf="isLoading"></app-spinner>
      Reset Password
    </button>
  </div>
</form>
